<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atypical</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #FEFDED;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #86a788 !important;
            padding: 2px;
        }
        .navbar-brand, .nav-link {
            color: white  !important;
            font: weight 100px;;
            transition: 0.3s ease-in-out;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 300;
            padding: 10px;
            margin: 10px;

        }
        .nav-link:hover {
            color: #C6EBC5 !important;
        }

        /* Login Form */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        .form-control {
            border: 2px solid #A1C398;
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #FA7070;
            outline: none;
        }

        .btn-login {
            background-color: #A1C398;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #FA7070;
        }

        /* Footer */
        .footer {
            background-color: #86a788;
            color: #FEFDED;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="./images/Atypicallogo.jpg" class="navbar-brand" style="height: 80px;width: 120px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Upload.html">Upload Design</a></li>
                    <li class="nav-item"><a class="nav-link" href="select.html">Select a Design</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html" class="fa fa-user">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h3 class="text-center">Login</h3>
        <form onsubmit="return validateLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Atypical. All rights reserved.</p>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            alert("Login Successful!");
            return true;
        }
    </script>
</body>
</html>
