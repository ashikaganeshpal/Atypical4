<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Atypical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* General Styles */
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color: #FFFDEC;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #86A788;
        }
        
        .navbar-brand img {
            width: 120px;
            border-radius: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .navbar-nav .nav-link {
            color: white;
            font: weight 100px;;
            transition: 0.3s ease-in-out;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 300;
            padding: 10px;
            margin: 10px;

        
        }

        .navbar-nav .nav-link:hover {
            color: #FFCFCF;
        }

        /* Feedback Section */
        .feedback-section {
            background-color: #fbf7f7;
            padding: 50px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 60px auto;
            max-width: 600px;
        }

        .feedback-section h2 {
            color: #86A788;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #86A788;
            padding: 12px;
        }

        .btn-primary {
            background-color: #86A788;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #FFCFCF;
            color: rgb(255, 255, 255);
        }

        /* Footer */
        footer {
            background-color: #86A788;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./images/Atypicallogo.jpg" style="height: 70px; width: 100px;" alt="Atypical Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="upload.html">Upload Your Design</a></li>
                    <li class="nav-item"><a class="nav-link" href="select.html">Select a Design</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fa fa-user"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Section -->
    <section class="container">
        <div class="feedback-section text-center">
            <h2>We Value Your Feedback</h2>
            <p>Help us improve by sharing your thoughts and suggestions!</p>
            <form id="feedbackForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="4" placeholder="Your Feedback" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
            <p id="successMessage" class="text-success mt-3" style="display: none;">Thank you for your feedback! ðŸ˜Š</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Atypical. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("feedbackForm").reset();
            }, 3000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
